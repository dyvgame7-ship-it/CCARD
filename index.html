<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validateur de Cartes cadeaux</title>
</head>
<body>
    <header>
        <h1>Validateur de Cartes cadeaux</h1>
        <p>Veuillez entrez le code de votre carte cadeau pour vérifier sa validité.</p>
        <form action="/validate" method="post">
            <input type="text" name="gift_card_code" placeholder="Code de la carte cadeau" required>
            <button type="submit">Valider</button>
        </form>
    </header>
</body>
</html>
